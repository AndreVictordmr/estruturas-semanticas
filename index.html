<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etruturas Semânticas</title>
    </head>
    <body>
        <!-- Estruturas semanticas da web -->
        <header> <!-- Conteudo semantico de cabeçalho -->
            CABECALHO
            <nav><!-- Conteudo semantico de navegaçao -->
                NAVEGAÇAO
            </nav>
        </header>

        <main> <!-- Conteudo semantico principal -->
            PRINCIPAL
            <section> <!-- Conteudo semantico de seçao-->
                SEÇAO
                <article> <!-- Conteudo semantico de artigos-->
                   
                </article>
                <article>
                    ARTIGO
                </article>
            </section>
            
            <aside><!-- Conteudo semantico lateral-->
                LATERAL
            </aside>
        </main>

        <footer> <!-- Conteudo semantico de rodape -->
            RODAPE
        </footer>
    </body>
</html>
